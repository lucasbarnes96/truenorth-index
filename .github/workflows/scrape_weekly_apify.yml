name: Weekly APIFY Refresh

on:
  schedule:
    - cron: "30 6 * * 0"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    env:
      APIFY_ENABLED: "true"
      APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
      APIFY_ACTOR_IDS: sunny_eternity/loblaws-grocery-scraper
      APIFY_CATEGORY_URL: https://www.realcanadiansuperstore.ca/en/food/fruits-vegetables/fresh-vegetables/c/28195
      APIFY_BANNER: superstore

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate runtime pin
        run: python -c "import sys; assert sys.version.startswith('3.11'), sys.version"

      - name: Validate APIFY secret
        run: |
          if [ -z "${APIFY_TOKEN}" ]; then
            echo "APIFY_TOKEN is missing. Set GitHub secret APIFY_TOKEN in repo settings."
            exit 1
          fi

      - name: Run nowcast pipeline
        run: python process.py

      - name: Run tests
        run: python -m unittest discover -s tests -p 'test_*.py'

      - name: Enforce release gate
        run: python scripts/check_release_gate.py

      - name: Commit and push data changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data
          if git diff --cached --quiet; then
            echo "No data changes to commit."
          else
            git commit -m "Weekly APIFY refresh: $(date -u +%Y-%m-%d)"
            git push
          fi

      - name: Publish run summary
        run: |
          python - <<'PY'
          import os
          import json
          from pathlib import Path
          p = Path("data/latest.json")
          data = json.loads(p.read_text())
          ok = sum(1 for s in data.get("source_health", []) if s.get("status") in {"fresh", "stale"})
          total = len(data.get("source_health", []))
          summary_path = os.environ["GITHUB_STEP_SUMMARY"]
          with open(summary_path, "a", encoding="utf-8") as f:
            f.write("## Weekly APIFY Run Summary\\n")
            f.write(f"- Confidence: **{data['headline']['confidence']}**\\n")
            f.write(f"- Coverage ratio: **{data['headline']['coverage_ratio']}**\\n")
            f.write(f"- Source success: **{ok}/{total}**\\n")
          PY
